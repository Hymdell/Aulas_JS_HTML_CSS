<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04 - Aula 05</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Seção 04 - Aula 05</h1>

        <script>
            var i=0;
            //for
            for(i=0;i<=10;i++){
                console.log(i);
            }

            //while
            var j=0;
            while(j<=10){
                console.log(j);
                j++;
            }

            //do-while
            var k=0;
            do{
                console.log(k);
                k++;
            }while(k<=5);
            
        </script>
    </body>
</html>
