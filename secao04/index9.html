<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04 - Aula 09</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Seção 04 - Aula 09</h1>

        <script>
         //Operação unária
         var idade=25;
         idade++;
         console.log(idade);

         //Operação ternária
         var sexo="m";
         if(sexo === "m"){
             console.log("Masculino");
         }else{
             console.log("Feminino");
         }
         //pode ser diminuido para isso
         console.log(sexo === "m" ? "Masculino" : "Feminino");

        </script>
    </body>
</html>
