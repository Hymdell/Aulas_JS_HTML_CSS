<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04 - Aula 08</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Seção 04 - Aula 08</h1>

        <script>
            /*Operadores aritméticos
            + adição
            - subtração
            * multiplicação
            / divisão
            Operadores aristmétics abreviados
            +=
            -=
            *=
            /=
            */
           console.log(7/0); //infinito
           console.log("42" / 2); //21 conversão de tipo
           console.log("Cris" * 3); // NaN (Not a Number)
           console.log.log(0.1 + 0.7); //0.799999
           console.log((42).toString); //converte e pode ser usado variavel
           console.log(13.524242.toFixed(2)); //Limita o número de casas depois da ,/.
           //Math. útil
           console.log(Math.PI);
           console.log(Math.pow(3,2));
           console.log(Math.sqrt(81));
           //typeof() útil
           console.log(typeof(42));
           console.log(typeof("Cris"));
           //Number. útil
           console.log(Number.isInteger(42));
           console.log(Number.isInteger("Cris"));
           //Conversão binária
           var valor=10;
           console.log(valor.toString(2));

        </script>
    </body>
</html>
