<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04 - Aula 04</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Seção 04 - Aula 04</h1>

        <script>
            var num1=42,num2=19;
            console.log(num1,num2);

            //CUIDADO Dica Geek!
            var num3 = "39";
            res = num1 + num3;
            console.log(res); 
            //Fica concatenado em string

            //Soma
            var res = num1 + num2;
            console.log("O reusltado de + é: " + res);

            //Subtração
            var res = num1 - num2;
            console.log("O reusltado de - é: " + res);

            //Multiplicação
            var res = num1 * num2;
            console.log("O reusltado de * é: " + res);

            //Divisão
            var res = num1 / 2;
            console.log("O reusltado de / é: " + res);

            //Módulo (resto da divisão)
            var res = num2 % 2;
            console.log("O reusltado de % é: " + res);

            //Incremento/Decremento
            num1 +=8;
            //ou num1 = num1 +8;
            // += -= *= /= 
            console.log(num1);

            //Começa com 50
            num1 = 50;
            //Imprime e depois incrementa 50 -> 51
            console.log(num1++);
            //Imprime e depois decrementa 51 -> 50
            console.log(num1--);
            //Incrementa e depois imprime
            console.log(++num1); 
            //Decrementa e depois imprime
            console.log(--num1); 

        </script>
    </body>
</html>
