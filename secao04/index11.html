<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04 - Aula 11</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Seção 04 - Aula 11</h1>

        <script>
            //Intervalos e Timeout
            function escrever(){
                console.log("Geek");
            }
            function escrever1(){
                console.log("University");
            }
            //Intervalo
            setInterval(escrever, 1000); // 1000 Milisegundos = 1 Segundo

            //Timeout (tempo esgotado)
            setTimeout(escrever1,3000); // 3000 Milisegundos = 3 Segundos

        </script>
    </body>
</html>
